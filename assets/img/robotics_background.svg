<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1920 1080"
     preserveAspectRatio="xMidYMid slice"
     aria-hidden="true">
  <title>Robotics background â€” animated gears & arms</title>

  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#071524"/>
      <stop offset="100%" stop-color="#0B1A2A"/>
    </linearGradient>

    <!-- stroke style -->
    <style type="text/css"><![CDATA[
      .line { fill: none; stroke: #2FD1C8; stroke-width: 3; stroke-linejoin: round; stroke-linecap: round; opacity:0.95; }
      .line-faint { fill: none; stroke: #2FD1C8; stroke-width: 2; stroke-linejoin: round; stroke-linecap: round; opacity:0.5; }
      .thin { stroke-width: 1.6; opacity:0.45; }
    ]]></style>

    <!-- reusable tooth rectangle (will be rotated into place) -->
    <rect id="tooth" x="-4" y="-22" width="8" height="18" rx="2" ry="2" fill="#0B1A2A" stroke="none" />

    <!-- small center disc for gear centers -->
    <circle id="gearCore" cx="0" cy="0" r="8" fill="none" stroke="#2FD1C8" stroke-width="3"/>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- faint grid / texture -->
  <g class="thin" opacity="0.06">
    <path d="M0 120 H1920 M0 240 H1920 M0 360 H1920 M0 480 H1920 M0 600 H1920 M0 720 H1920 M0 840 H1920"/>
    <path d="M120 0 V1080 M360 0 V1080 M600 0 V1080 M840 0 V1080 M1080 0 V1080 M1320 0 V1080 M1560 0 V1080"/>
  </g>

  <!-- helper: gear at (cx,cy) with R and teethCount implemented by manually rotated teeth -->
  <!-- Gear A: top-left (large) -->
  <g transform="translate(220,200)">
    <g class="line">
      <circle cx="0" cy="0" r="84" />
      <!-- teeth: 12 teeth -->
      <!-- we manually place rotated rects for teeth -->
      <g>
        <rect x="-6" y="-106" width="12" height="26" rx="2" ry="2" transform="rotate(0)"/>
        <rect x="-6" y="-106" width="12" height="26" rx="2" ry="2" transform="rotate(30)"/>
        <rect x="-6" y="-106" width="12" height="26" rx="2" ry="2" transform="rotate(60)"/>
        <rect x="-6" y="-106" width="12" height="26" rx="2" ry="2" transform="rotate(90)"/>
        <rect x="-6" y="-106" width="12" height="26" rx="2" ry="2" transform="rotate(120)"/>
        <rect x="-6" y="-106" width="12" height="26" rx="2" ry="2" transform="rotate(150)"/>
        <rect x="-6" y="-106" width="12" height="26" rx="2" ry="2" transform="rotate(180)"/>
        <rect x="-6" y="-106" width="12" height="26" rx="2" ry="2" transform="rotate(210)"/>
        <rect x="-6" y="-106" width="12" height="26" rx="2" ry="2" transform="rotate(240)"/>
        <rect x="-6" y="-106" width="12" height="26" rx="2" ry="2" transform="rotate(270)"/>
        <rect x="-6" y="-106" width="12" height="26" rx="2" ry="2" transform="rotate(300)"/>
        <rect x="-6" y="-106" width="12" height="26" rx="2" ry="2" transform="rotate(330)"/>
      </g>
      <circle cx="0" cy="0" r="44" />
      <use href="#gearCore"/>
    </g>
    <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="36s" repeatCount="indefinite"/>
  </g>

  <!-- Gear B: bottom-left corner (medium) -->
  <g transform="translate(160,880)">
    <g class="line-faint">
      <circle r="58"/>
      <!-- 10 teeth -->
      <g>
        <rect x="-5" y="-74" width="10" height="20" rx="2" transform="rotate(0)"/>
        <rect x="-5" y="-74" width="10" height="20" rx="2" transform="rotate(36)"/>
        <rect x="-5" y="-74" width="10" height="20" rx="2" transform="rotate(72)"/>
        <rect x="-5" y="-74" width="10" height="20" rx="2" transform="rotate(108)"/>
        <rect x="-5" y="-74" width="10" height="20" rx="2" transform="rotate(144)"/>
        <rect x="-5" y="-74" width="10" height="20" rx="2" transform="rotate(180)"/>
        <rect x="-5" y="-74" width="10" height="20" rx="2" transform="rotate(216)"/>
        <rect x="-5" y="-74" width="10" height="20" rx="2" transform="rotate(252)"/>
        <rect x="-5" y="-74" width="10" height="20" rx="2" transform="rotate(288)"/>
        <rect x="-5" y="-74" width="10" height="20" rx="2" transform="rotate(324)"/>
      </g>
      <circle r="30"/>
      <use href="#gearCore"/>
    </g>
    <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="28s" repeatCount="indefinite"/>
  </g>

  <!-- Gear C: center-left cluster (small) -->
  <g transform="translate(480,520)">
    <g class="line-faint">
      <circle r="34"/>
      <!-- 8 teeth -->
      <g>
        <rect x="-4" y="-46" width="8" height="14" rx="2" transform="rotate(0)"/>
        <rect x="-4" y="-46" width="8" height="14" rx="2" transform="rotate(45)"/>
        <rect x="-4" y="-46" width="8" height="14" rx="2" transform="rotate(90)"/>
        <rect x="-4" y="-46" width="8" height="14" rx="2" transform="rotate(135)"/>
        <rect x="-4" y="-46" width="8" height="14" rx="2" transform="rotate(180)"/>
        <rect x="-4" y="-46" width="8" height="14" rx="2" transform="rotate(225)"/>
        <rect x="-4" y="-46" width="8" height="14" rx="2" transform="rotate(270)"/>
        <rect x="-4" y="-46" width="8" height="14" rx="2" transform="rotate(315)"/>
      </g>
      <circle r="18"/>
      <use href="#gearCore"/>
    </g>
    <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="22s" repeatCount="indefinite"/>
  </g>

  <!-- Gear D: top-right cluster (large) -->
  <g transform="translate(1690,220)">
    <g class="line">
      <circle r="86"/>
      <!-- 12 teeth -->
      <g>
        <rect x="-6" y="-108" width="12" height="26" rx="2" transform="rotate(0)"/>
        <rect x="-6" y="-108" width="12" height="26" rx="2" transform="rotate(30)"/>
        <rect x="-6" y="-108" width="12" height="26" rx="2" transform="rotate(60)"/>
        <rect x="-6" y="-108" width="12" height="26" rx="2" transform="rotate(90)"/>
        <rect x="-6" y="-108" width="12" height="26" rx="2" transform="rotate(120)"/>
        <rect x="-6" y="-108" width="12" height="26" rx="2" transform="rotate(150)"/>
        <rect x="-6" y="-108" width="12" height="26" rx="2" transform="rotate(180)"/>
        <rect x="-6" y="-108" width="12" height="26" rx="2" transform="rotate(210)"/>
        <rect x="-6" y="-108" width="12" height="26" rx="2" transform="rotate(240)"/>
        <rect x="-6" y="-108" width="12" height="26" rx="2" transform="rotate(270)"/>
        <rect x="-6" y="-108" width="12" height="26" rx="2" transform="rotate(300)"/>
        <rect x="-6" y="-108" width="12" height="26" rx="2" transform="rotate(330)"/>
      </g>
      <circle r="46"/>
      <use href="#gearCore"/>
    </g>
    <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="34s" repeatCount="indefinite"/>
  </g>

  <!-- Gear E: bottom-right (medium) -->
  <g transform="translate(1700,840)">
    <g class="line-faint">
      <circle r="64"/>
      <!-- 10 teeth -->
      <g>
        <rect x="-5" y="-82" width="10" height="20" rx="2" transform="rotate(0)"/>
        <rect x="-5" y="-82" width="10" height="20" rx="2" transform="rotate(36)"/>
        <rect x="-5" y="-82" width="10" height="20" rx="2" transform="rotate(72)"/>
        <rect x="-5" y="-82" width="10" height="20" rx="2" transform="rotate(108)"/>
        <rect x="-5" y="-82" width="10" height="20" rx="2" transform="rotate(144)"/>
        <rect x="-5" y="-82" width="10" height="20" rx="2" transform="rotate(180)"/>
        <rect x="-5" y="-82" width="10" height="20" rx="2" transform="rotate(216)"/>
        <rect x="-5" y="-82" width="10" height="20" rx="2" transform="rotate(252)"/>
        <rect x="-5" y="-82" width="10" height="20" rx="2" transform="rotate(288)"/>
        <rect x="-5" y="-82" width="10" height="20" rx="2" transform="rotate(324)"/>
      </g>
      <circle r="34"/>
      <use href="#gearCore"/>
    </g>
    <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="30s" repeatCount="indefinite"/>
  </g>

  <!-- Gear F: small center-right -->
  <g transform="translate(1280,480)">
    <g class="line-faint">
      <circle r="28"/>
      <!-- 8 teeth -->
      <g>
        <rect x="-4" y="-40" width="8" height="12" rx="2" transform="rotate(0)"/>
        <rect x="-4" y="-40" width="8" height="12" rx="2" transform="rotate(45)"/>
        <rect x="-4" y="-40" width="8" height="12" rx="2" transform="rotate(90)"/>
        <rect x="-4" y="-40" width="8" height="12" rx="2" transform="rotate(135)"/>
        <rect x="-4" y="-40" width="8" height="12" rx="2" transform="rotate(180)"/>
        <rect x="-4" y="-40" width="8" height="12" rx="2" transform="rotate(225)"/>
        <rect x="-4" y="-40" width="8" height="12" rx="2" transform="rotate(270)"/>
        <rect x="-4" y="-40" width="8" height="12" rx="2" transform="rotate(315)"/>
      </g>
      <circle r="14"/>
      <use href="#gearCore"/>
    </g>
    <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
  </g>

  <!-- Arm (bottom-left) -->
  <g id="arm-bl" transform="translate(160,760)">
    <!-- base -->
    <g class="line">
      <rect x="-44" y="76" width="88" height="26" rx="6" />
      <rect x="-28" y="60" width="56" height="22" rx="6" />
    </g>

    <!-- shoulder joint -->
    <g transform="translate(0,60)">
      <circle r="22" class="line"/>
      <circle r="10" class="line-faint"/>

      <!-- lower link (rotates slightly around shoulder) -->
      <g id="bl-lower" transform="rotate(-30)">
        <rect x="0" y="-14" width="220" height="28" rx="8" class="line"/>
        <!-- elbow joint -->
        <g transform="translate(220,0)">
          <circle r="18" class="line"/>
          <circle r="8" class="line-faint"/>

          <!-- middle link (rotates) -->
          <g id="bl-mid" transform="rotate(18)">
            <rect x="0" y="-12" width="140" height="24" rx="6" class="line"/>
            <!-- wrist joint -->
            <g transform="translate(140,0)">
              <circle r="14" class="line"/>
              <circle r="6" class="line-faint"/>
              <!-- end-effector (gripper) -->
              <g transform="translate(28,0)">
                <path class="line" d="M0,-8 L18,-18 L28,-12 L10,-2 Z" transform="rotate(-10)"/>
                <path class="line" d="M0,8 L18,18 L28,12 L10,2 Z" transform="rotate(10)"/>
              </g>

              <!-- wrist oscillation -->
              <animateTransform xlink:href="#bl-mid" attributeName="transform" type="rotate"
                                values="18; 8; 18" dur="4.6s" repeatCount="indefinite"/>
            </g>
          </g>

          <!-- elbow subtle motion -->
          <animateTransform attributeName="transform" type="rotate"
                            values="0; 6; 0" dur="5.8s" repeatCount="indefinite"/>
        </g>
      </g>

      <!-- shoulder subtle motion -->
      <animateTransform attributeName="transform" type="rotate"
                        values="-30; -24; -30" dur="6.8s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Arm (top-right) â€” mirrored and smaller -->
  <g id="arm-tr" transform="translate(1760,160) scale(-1,1)">
    <!-- scale(-1,1) mirrors horizontally; we will move origin by using translate above -->
    <g transform="translate(-40,0)">
      <!-- base -->
      <g class="line">
        <rect x="-44" y="76" width="88" height="26" rx="6" />
        <rect x="-28" y="60" width="56" height="22" rx="6" />
      </g>

      <!-- shoulder joint -->
      <g transform="translate(0,60)">
        <circle r="18" class="line"/>
        <circle r="8" class="line-faint"/>

        <!-- lower link -->
        <g id="tr-lower" transform="rotate(-10) scale(0.85)">
          <rect x="0" y="-12" width="180" height="24" rx="7" class="line"/>
          <!-- elbow joint -->
          <g transform="translate(180,0)">
            <circle r="15" class="line"/>
            <circle r="6" class="line-faint"/>

            <!-- middle link -->
            <g id="tr-mid" transform="rotate(10)">
              <rect x="0" y="-10" width="120" height="20" rx="6" class="line"/>
              <!-- wrist -->
              <g transform="translate(120,0)">
                <circle r="12" class="line"/>
                <circle r="5" class="line-faint"/>
                <g transform="translate(28,0)">
                  <path class="line" d="M0,-6 L14,-14 L22,-9 L8,-1 Z" transform="rotate(-8)"/>
                  <path class="line" d="M0,6 L14,14 L22,9 L8,1 Z" transform="rotate(8)"/>
                </g>

                <animateTransform xlink:href="#tr-mid" attributeName="transform" type="rotate"
                                  values="10;2;10" dur="5.2s" repeatCount="indefinite"/>
              </g>
            </g>

            <animateTransform attributeName="transform" type="rotate"
                              values="0; -6; 0" dur="6.4s" repeatCount="indefinite"/>
          </g>
        </g>

        <animateTransform attributeName="transform" type="rotate"
                          values="-10; -4; -10" dur="5.8s" repeatCount="indefinite"/>
      </g>
    </g>
  </g>

  <!-- subtle floating particles -->
  <g opacity="0.55" fill="#2FD1C8">
    <circle cx="960" cy="140" r="2.2">
      <animate attributeName="cy" values="140;130;140" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.55;0.15;0.55" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="780" cy="920" r="1.8">
      <animate attributeName="cy" values="920;936;920" dur="5.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="180" r="1.6">
      <animate attributeName="cy" values="180;168;180" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
